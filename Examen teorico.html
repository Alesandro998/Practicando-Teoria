      { q: "Â¿QuÃ© comando destruye una sesiÃ³n?", options: ["session_delete()", "session_unset()", "session_destroy()", "end_session()"], answer: 2 }
    ];

    let current = 0, score = 0, selected = null, tiempoRestante = 1800;
    const timerEl = document.getElementById('timer');
    const questionContainer = document.getElementById('question-container');
    const nextBtn = document.getElementById('next-btn');
    const resultEl = document.getElementById('result');

    function cargarPregunta() {
      if (current >= preguntas.length) {
        finalizar();
        return;
      }
      const p = preguntas[current];
      let html = `<div class='question'><b>${current + 1}.</b> ${p.q}</div>`;
      p.options.forEach((opt, i) => {
        html += `<div class='option' onclick='seleccionar(${i})'>${opt}</div>`;
      });
      questionContainer.innerHTML = html;
    }

    function seleccionar(i) {
      selected = i;
      document.querySelectorAll('.option').forEach(o => o.style.background = '#222');
      document.querySelectorAll('.option')[i].style.background = '#00ff8833';
    }

    function nextQuestion() {
      if (selected === null) return alert("Selecciona una respuesta antes de continuar.");
      if (selected === preguntas[current].answer) score++;
      current++;
      selected = null;
      cargarPregunta();
    }

    function finalizar() {
      questionContainer.style.display = "none";
      nextBtn.style.display = "none";
      resultEl.innerHTML = `âœ… Examen finalizado<br>Tu puntaje: <b>${score} / ${preguntas.length}</b>`;
      clearInterval(cronometro);
    }

    const cronometro = setInterval(() => {
      tiempoRestante--;
      const min = Math.floor(tiempoRestante / 60);
      const sec = tiempoRestante % 60;
      timerEl.textContent = `Tiempo restante: ${min}:${sec.toString().padStart(2, '0')}`;
      if (tiempoRestante <= 0) finalizar();
    }, 1000);

    cargarPregunta();
